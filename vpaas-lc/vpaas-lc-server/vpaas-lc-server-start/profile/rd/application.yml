
server:
  port: 9000

management:
  server:
    port:
      8081
    ssl:
      enabled: false
  endpoint:
    shutdown:
      enabled: true
    health:
      enabled: true
      show-details: always
    mappings:
      enabled: true
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: "*"

endpoints:
  alimetrics:
    enabled: true